<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset=utf-8>
		<meta name="viewport" content="width=620">
		<title>UnitsLab: Physics</title>
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/estilo.css">
		<link rel="stylesheet" href="./css/bootstrap.css">
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/bootstrap-responsive.css">
		<link rel="stylesheet" href="./css/bootstrap-responsive.min.css">	
	</head>
	<body onload="obtenerUnidades()">				
		<div id="cabecera">			
			<h1>UnitsLab:<small>  Physics</small></h1>									
			<div id="mensaje">
				<div class="well well-small">              
					<b>Combina</b> las unidades para crear muchas mas! 	 
				</div>
			</div>
		</div>				
		<div id="secciones">
			<div id="seccionUno">
				<div id="contadorUnidades" style="font-size:150%">
					4/17<font color="#ccc">..</font>
				</div>
			</div>
			<div id="seccionDos">
				<h4>Unidades restantes:</h4>
				<p>metro2</p>
				<p>metro3</p>
				<p>hertz</p>
				<p>newton</p>
				<p>joule</p>
				<p>watt</p>				
				<p>coulomb</p>
				<p>volt</p>
				<p>ohm</p>
				<p>farad</p>
				<p>weber</p>
				<p>tesla</p>
				<p>henry</p>
			</div>
			<div id="seccionTres">				
				<div id="area">
					<div id="mult"></div>
					<div id="division"></div>
				</div>				
				<button id="btnVaciar" onClick="limpiarPizarra()" title="Limpiar el area"><i class="icon-trash icon-black"></i>&nbsp;&nbsp;Vaciar</button>
				<button id="btnReinicio" onClick="reset()" title="Reiniciar todo"><i class="icon-refresh icon-black"></i>&nbsp;&nbsp;Reinicio</button>
			</div>
			<div id="seccionCuatro">
				<div style="height: 100%; overflow-x:hidden;">
					<div id="columns">
						<div id="col1">
							<div class="horizontal"></div>
							<div class="column" draggable="true"><label>m</label><footer>metro</footer></div>
							<div class="horizontal"></div>
							<div class="column" draggable="true"><label>kg</label><footer>kilogramo</footer></div>
						</div>
						<div id="col2">
							<div class="horizontal"></div>
							<div class="column" draggable="true"><label>s</label><footer>segundo</footer></div>
							<div class="horizontal"></div>
							<div class="column" draggable="true"><label>A</label><footer>ampere</footer></div>
						</div>
					</div>
				</div>
			</div>
		</div>				
	</body>
</html>

<script src="./js/funciones.js"></script>
<script src="./js/jquery.js"></script>
<script src="./js/bootstrap.js"></script>
<script src="./js/bootstrap.min.js"></script>
