	<body>		
			<div class="row-fluid">
				<div class="span12">
					<div class="header">
						<br>
						<h1>UnitsLab:<small>  Physics</small></h1>						
						<br>
					</div>					
					<div id="mensaje">

					</div>
					<div class="row-fluid">
						<div class="span1">
							<div id="unidades" style="font-size:150%">

							</div>							
						</div>
						<div class="span9">
							<div id="areas">

									<div id="mult"></div>
									<div id="division"></div>
								</div>
							</div>
						</div>

								</div>

							</div>
							</div>
						</div>

							<a class="btn" href="#" onClick="limpiarPizarra()" title="Limpiar el area"><i class="icon-trash icon-black"></i>Vaciar</a>
						</div>
						<div id="reset">
							<a class="btn" href="#" onClick="reset()" title="Reiniciar todo"><i class="icon-refresh icon-black"></i>Reinicio</a>
						</div>											
					</div>
